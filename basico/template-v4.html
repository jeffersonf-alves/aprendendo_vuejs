<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- o v-once vai fazer com que ele mude apenas uma vez mesmo que ele seja alterado-->
        <h1 v-once>{{ titulo }}</h1>
        <h1>{{ saudacao() }}</h1>
        <!--Usando diretiva, que sÃ£o propriedades personalizadas-->

        <!-- Colocando uma tag html dentro de outra com o vue usando diretiva-->
        <p v-html="linkHtml"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>

new Vue({
    el:"#app",
    data: {
        titulo:"usando vuejs",
        linkHtml:'<a href="http://www.google.com">Google</a>'
    },
    methods: {
        saudacao: function() {
            this.titulo = "bom dia"
            return this.titulo
        }
    }


})

</script>
</body>
</html>
